<head>

<body>
    <h1>My todo</h1>
    <div class="Box" id="burn">

        <div>
            <h2><b>Learn React</b></h2>
            <button type="button" onclick="document.getElementById('id01').style.display='block'">XÃ³a</button>
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal"></span>
                <form class="modal-content" action="/action_page.php">
                    <div class="container">
                        <h3>Are you sure</h3>

                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">Cancel </button>
                            <button type="button" onclick="document.getElementById('id01').style.display='none',Delete()"
                                class="deletebtn">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script>
        function Delete() {
            const element = document.getElementById("burn");
            element.remove();
        }
        var modal = document.getElementById('id01');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
